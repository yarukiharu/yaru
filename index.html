        }
        a:hover {

		/* Style for the running GIF */
		.running-gif {
			position: absolute;
			top: 50%;  /* Adjust to the vertical position you want */
			left: -200px;  /* Start the GIF off the left side */
			animation: moveGif 10s linear infinite;  /* Move it across the screen */
		}
		/* Keyframes for moving the GIF across the screen */
		@keyframes moveGif {
			0% {
				left: -200px;  /* Start position off-screen on the left */
			}
			100% {
				left: 100%;  /* End position off-screen on the right */
			}
		}
        /* Rainbow text animation */
        @keyframes rainbow {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }
        .rainbow-text {
			font-size: 2vw;
            animation: rainbow 2s infinite; /* Infinite rainbow effect */
        }
		/* Style for watermark on the right side */
        .watermark-right {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 10vw;  /* Adjust the size of the GIF */
            opacity: 1;  /* Optional: Transparency */
            z-index: 1000;  /* Ensures it stays on top */
        }
        /* Style for watermark on the left side */
        .watermark-left {
            position: fixed;
            bottom: 0;
            left: 0;       /* Aligns to the left edge */
            width: 10vw;  /* Adjust the size of the GIF */
            opacity: 1;  /* Optional: Transparency */

        }
    </style>
</head>
